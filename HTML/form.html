<!DOCTYPE html>
<html>
<head>
	<title> login popup-form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-primary" data-toggle='modal' data-target='#login'>login</button>
	<div class="row">
		<div class="modal" id="login" >
			<div class="modal-dialog">
				<div class="modal-content">
				<div class="modal-header bg-secondary text-center">
					<h3 class="text-white text-center">log in</h3>
				</div>

				<div class="madal-body bg-info form-group container ">
					<form>
						<div class="form-group">
							<input type="text" class="form-control mt-2" placeholder="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="password">
						</div>
					</form>
				<div class="modal-footer bg-info">
				   <button class="btn btn-success"> submit</button>
			</div>
		</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mdb.js"></script>
</body>
</html>
