<!DOCTYPE html>
<html>
    <head>
        <title>
            Operator elements
        </title>
    </head>
    <body>
        
        <script type="text/javascript">
            function sum()
            {
                //alert("You are giving values for sum")
                console.log("Adding both values")
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a+b
                document.getElementById('result').value = c
               // document.write(c)
         
            }
            function minus()
            {
                console.log("subtract calling")
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a-b
                document.getElementById('result').value = c  
            }
            function multiply()
            {
                console.log("Multiplication function called");
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a*b
                document.getElementById('result').value = c 
            }
        </script>
        <form name="Addition Of two elements">
            <input type="text" name="element1" id="var1" value="">
            <br><br>
            <input type="text" name="element2" id="var2" value="">
            <br><br>
            <input type="button" name="add" value="add" onclick="sum()">
            <input type="button" name="sub" value="sub" onclick="minus()">
            <input type="button" name="mult" value="mult" onclick="multiply()">
            <br> <br>
            Result IS <input type="text" name="result" id="result" value="">
            </form>
    </body>
</html>
