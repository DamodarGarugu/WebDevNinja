<!DOCTYPE html>
<html>
    <head>
        <title>
            Operator elements
        </title>
    </head>
    <body>
        
        <script type="text/javascript">
            function sum()
            {
                //alert("You are giving values for sum")
                console.log("Adding both values")
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a+b
                document.getElementById('result').value = c
               // document.write(c)
         
            }
            function minus()
            {
                console.log("subtract calling")
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a-b
                document.getElementById('result').value = c  
            }
            function multiply()
            {
                console.log("Multiplication function called");
                var a = parseInt(document.getElementById('var1').value)
                var b = parseInt(document.getElementById('var2').value)
                var c = a*b
                document.getElementById('result').value = c 
            }
            function validate()
            {
                if(document.addition.var1.value == "")
                {
                    alert("Please give an element1")
                }
                if(document.addition.var2.value == "")
                {
                    alert("Please give an element2")
                }
            }
            //JS actions onblur, onchange, onsubmit, onclick, onfocus, onmouseover, ...
        </script> 
        <form name="addition" onsubmit="validate()">
            <input type="text" name="element1" id="var1" value="">
            <br><br>
            <input type="text" name="element2" id="var2" value="">
            <br><br>
            <input type="submit" name="add" value="add" onclick="sum()">
            <input type="submit" name="sub" value="sub" onclick="minus()">
            <input type="submit" name="mult" value="mult" onclick="multiply()">
            <br><br>
            Result IS <input type="text" name="result" id="result" value="">
            </form>
    </body>
</html>
